<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    div {
      padding-top: 50px;
      padding-right: 30px;
      padding-bottom: 50px;
      padding-left: 80px;
    }
  </style>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div>
  <span th:if="${errorMessage}"  th:text="${errorMessage}">Error</span>
</div>

<div>
<table th:if="${coinHistorical}" class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Historical Price USD</th>
    <th scope="col">Date</th>
  </tr>
  </thead>
  <tbody>
  <!--/*@thymesVar id="coins" type="java"*/-->
  <tr>
    <td th:text="${coinHistorical.name}"></td>
    <td th:text="${coinHistorical.market_data.current_price.usd}"></td>
    <td th:text="${coinHistorical.date}"></td>
  </tr>
  </tbody>
</table>
</div>
<div><a href="javascript:history.back()">Back</a>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
